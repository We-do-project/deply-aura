                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="retypePassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="retypePassword">
                                        <label class="form-label" for="retypePassword">Retype Password</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="button">Sign Up</button>

                               </form>
                                <div>
                                    <p class="mb-0">Already have an account? <a href="#!" class="text-white-50 fw-bold"

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            // Toggle visibility
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        }
